<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Music</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="img.jpg" href="assets/img/llaveicon.jpeg">
</head>

<body>
  <div class="grid-container">
    <nav> Full Music 2.0 </nav>

    <aside>
      <div class="category-container">
        <div class="title">
          <h3>Categorías</h3>
        </div>
        <div class="categories">
          <p><strong>Cuerdas</strong> (7)</p>
        </div>
        <div class="categories">
          <p><strong>Bronces</strong> (12)</p>
        </div>
        <div class="categories">
          <p><strong>Percución</strong> (9)</p>
        </div>
        <div class="categories">
          <p><strong>Accesorios</strong> (32)</p>
        </div>
      </div>
    </aside>

    <main class="main-grid">
      <div class="product-card">
        <div class="product-img">
          <img src="assets/img/atril.jpeg" alt="Atril">
        </div>
        <div class="product-body">
          <h3 class="product-title">Atril Tablet - Ipad</h3>
          <p class="price">$59.990</p>
        </div>
        <div class="button-buy">
          <button>Comprar</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-img">
          <img src="assets/img/bateria.jpeg" alt="bateria">
        </div>
        <div class="product-body">
          <h3 class="product-title">Bateria Electrónica</h3>
          <p class="price">$599.990</p>
        </div>
        <div class="button-buy">
          <button>Comprar</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-img">
          <img src="assets/img/mesadj.jpeg" alt="mesadj">
        </div>
        <div class="product-body">
          <h3 class="product-title">Controlador DJ</h3>
          <p class="price">$719.000</p>
        </div>
        <div class="button-buy">
          <button>Comprar</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-img">
          <img src="assets/img/parlante_monitor.jpeg" alt="parlante monitor">
        </div>
        <div class="product-body">
          <h3 class="product-title">Monitor Estudio Activo</h3>
          <p class="price">$349.990</p>
        </div>
        <div class="button-buy">
          <button>Comprar</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-img">
          <img src="assets/img/tornamesa.jpeg" alt="Tornamesa">
        </div>
        <div class="product-body">
          <h3 class="product-title">Tornamesa</h3>
          <p class="price">$419.990</p>
        </div>
        <div class="button-buy">
          <button>Comprar</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-img">
          <img src="assets/img/piano.jpeg" alt="piano">
        </div>
        <div class="product-body">
          <h3 class="product-title">Piano Digital</h3>
          <p class="price">$1.249.990</p>
        </div>
        <div class="button-buy">
          <button>Comprar</button>
        </div>
      </div>


    </main>
    <footer><strong> @fullmusic </strong></footer>
  </div>
</body>

</html>
